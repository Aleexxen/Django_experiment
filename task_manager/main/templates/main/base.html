<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="bg-dark collapse show" id="navbarHeader" style="">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
              <h4 class="text-white">newDjango</h4>
              <p class="text-muted">{% block description %}{% endblock %}</p>
            </div>
            <div class="col-sm-4 offset-md-1 py-4">
              <h4 class="text-white">Страницы</h4>
              <ul class="list-unstyled">
                <li><a href="{% url 'home' %}" class="text-white">Главная</a></li>
                <li><a href="{% url 'about' %}" class="text-white">Про нас</a></li>
                <li><a href="{% url 'create' %}" class="text-white">Создать задачу</a></li>
              </ul>
            </div>
          </div>
        </div>
  </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
